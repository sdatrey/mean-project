<mat-card>
      <form [formGroup]="form" (submit)="onSavePost()">
            <mat-form-field>
                        <input type="text"
                        matInput 
                        required
                        formControlName="title"
                        placeholder="Post Title">  
                        <mat-error *ngIf="form.get('title').invalid">Please Enter a valid title</mat-error>
            </mat-form-field>  
            <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Upload Image</button>
            <input type="file" name="filePicker" #filePicker (change)="onImagePicker($event)">     
            </div>
            <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
                  <img [src]="imagePreview" [alt]="form.get('title')">
            </div>

            <mat-form-field>
                  <textarea 
                  matInput 
                  cols="30" 
                  rows="4" 
                  name="content" 
                  required
                  formControlName="content"
                  placeholder="Post Content">
                  <mat-error *ngIf="form.get('content').invalid">Please enter a valid content</mat-error>
            </textarea>
            <hr>
            </mat-form-field> 
            <button mat-raised-button color="accent" type="submit">Save Post</button>
      </form>
</mat-card>
