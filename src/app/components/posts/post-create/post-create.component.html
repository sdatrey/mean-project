<mat-card>
      <form (submit) = "onAddPost(postform)" #postform = "ngForm">
            <mat-form-field>
                        <input type="text" matInput name="title" ngModel required #title = "ngModel" placeholder="Post Title">  
                        <mat-error *ngIf="title.invalid">Please Enter a valid title</mat-error>
                  </mat-form-field>     
            <mat-form-field>
                  <textarea matInput cols="30" rows="4" name="content" ngModel required #content = "ngModel" placeholder="Post Content">
                  <mat-error *ngIf="content.invalid">Please enter a valid content</mat-error>
            </textarea>
            <hr>
            </mat-form-field> 
            <button mat-raised-button color="accent" type="submit">Save Post</button>
      </form>
    
</mat-card>
