<mat-accordion multi = "true" >
    <mat-expansion-panel hideToggle *ngFor="let post of posts" >
      <mat-expansion-panel-header >
        <mat-panel-title>
          {{ post.title }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      {{ post.content }}
    </mat-expansion-panel>
</mat-accordion>    
<p *ngIf="posts.length <= 0" class="mat-body-1 info-text">No posts added yet!</p>
